<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        @media (max-width: 639px) {
            /* Adjustments for phones */
            .lg\\:flex {
                display: none !important;
            }
        }

        /* Fix for search button not typing and working */
        button[type="submit"] {
            cursor: pointer;
        }
        input[type="text"] {
            color: black; /* Change text color to black */
        }

        /* Center align navigation links */
        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
<nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div id="logoContainer">
            <a href="#" class="text-xl font-semibold"
               onclick="showLogo()">
                Logo
            </a>
            <img src="img/bank.jpeg" alt="Logo" id="logoImage"
                 style="display: none;">
        </div>

        <script>
            function showLogo() {
                var logoText = document.getElementById('logoContainer');
                var logoImage = document.getElementById('logoImage');

                if (logoText.style.display === 'block') {
                    logoText.style.display = 'none';
                    logoImage.style.display = 'block';
                } else {
                    logoText.style.display = 'block';
                    logoImage.style.display = 'none';
                }
            }
        </script>

        <!-- Navigation Links -->
        <div class="nav-links"> <!-- Updated here -->
            <ul class="flex space-x-4"> <!-- Moved to ul -->
                <li><a href="#"
                       class="hover:text-gray-300">Home</a></li>
                <li><a href="#"
                       class="hover:text-gray-300">Services</a></li>
                <li><a href="#"
                       class="hover:text-gray-300">Blog</a></li>
                <li><a href="#"
                       class="hover:text-gray-300">Offers</a></li>
                <li><a href="#" class="hover:text-gray-300">About
                        Us</a></li>
            </ul>
        </div>
        <!-- Search Form -->
        <form id="searchForm" class="flex items-center flex-1 lg:ml-6" onsubmit="return false;">
            <input type="text"
                   class="border rounded-l-md px-4 py-2 focus:outline-none focus:ring focus:border-blue-500"
                   placeholder="Search...">
            <button type="submit"
                    class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-r-md"
                    onclick="search()">Search</button>
        </form>
    </div>
</nav>

<div class="flex flex-col lg:flex-row">
    <!-- Sidebar -->
    <div class="w-full lg:w-48 bg-gray-800 text-white py-4 flex-none">
        <ul>
            <li><a href="#" class="block py-2 px-4"
                   onclick="showBankDetails()">My Dashboard</a></li>
            <!-- Updated here -->
            <li><a href="#" class="block py-2 px-4">TOTM Links</a></li>
            <li><a href="#" class="block py-2 px-4">Daily
                    Summary</a></li>
            <li><a href="#" class="block py-2 px-4 bg-gray-700">Bank
                    Details</a></li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Editable Input Screen -->
            <div class="bg-white rounded-lg p-6 hidden"
                 id="bankUpdateForm"> <!-- Initially hidden -->
                <h2 class="text-lg font-semibold mb-4">Update Bank
                    Details</h2>
                <form id="bankDetailsForm" class="space-y-4">
                    <div>
                        <label for="accountHolderName"
                               class="block">Account Holder Name:</label>
                        <input type="text" id="accountHolderName"
                               name="accountHolderName"
                               class="w-full border rounded-md px-4 py-2">
                    </div>
                    <div>
                        <label for="accountNumber" class="block">Account
                            Number:</label>
                        <input type="text" id="accountNumber"
                               name="accountNumber"
                               class="w-full border rounded-md px-4 py-2">
                    </div>
                    <div>
                        <label for="ifscCode" class="block">IFSC
                            Code:</label>
                        <input type="text" id="ifscCode" name="ifscCode"
                               class="w-full border rounded-md px-4 py-2">
                    </div>
                    <div>
                        <label for="bankName" class="block">Bank
                            Name:</label>
                        <input type="text" id="bankName" name="bankName"
                               class="w-full border rounded-md px-4 py-2">
                    </div>
                    <div>
                        <label for="bankCity" class="block">Bank
                            City:</label>
                        <input type="text" id="bankCity" name="bankCity"
                               class="w-full border rounded-md px-4 py-2">
                    </div>
                    <div>
                        <label for="branchName" class="block">Branch
                            Name:</label>
                        <input type="text" id="branchName"
                               name="branchName"
                               class="w-full border rounded-md px-4 py-2">
                    </div>
                    <div>
                        <label for="relationWithAccountHolder"
                               class="block">Relation with Account
                            Holder:</label>
                        <input type="text"
                               id="relationWithAccountHolder"
                               name="relationWithAccountHolder"
                               class="w-full border rounded-md px-4 py-2">
                    </div>
                    <!-- Consent Form -->
                    <div>
                        <label class="block mb-2">Consent (T&C)</label>
                        <input type="checkbox" id="consentCheckbox"
                               name="consentCheckbox" class="mr-2">
                        <label for="consentCheckbox">I agree to the
                            Terms & Conditions</label>
                    </div>
                    <button type="button"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                            onclick="saveBankDetails()">Save</button>
                    <!-- Updated here -->
                </form>
            </div>
            <!-- View Screen -->
            <div class="bg-green-500 rounded-lg p-6 text-white hidden"
                 id="dashboardDetails"> <!-- Initially hidden -->
                <h2 class="text-lg font-semibold mb-4">Bank Details</h2>
                <div class="text-white">
                    <p>Account Holder Name: <span
                            id="viewAccountHolderName"></span></p>
                    <p>Account Number: <span
                            id="viewAccountNumber"></span></p>
                    <p>IFSC Code: <span id="viewIFSCCode"></span></p>
                    <p>Bank Name: <span id="viewBankName"></span></p>
                    <p>Bank City: <span id="viewBankCity"></span></p>
                    <p>Branch Name: <span
                            id="viewBranchName"></span></p>
                    <p>Relation with Account Holder: <span
                            id="viewRelationWithAccountHolder"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showBankDetails() {
        document.getElementById('bankUpdateForm').style.display = 'block'; // Show bank details form
        document.getElementById('dashboardDetails').style.display = 'none'; // Hide dashboard details
    }

    function saveBankDetails() {
        // Get input values
        var accountHolderName = document.getElementById('accountHolderName').value;
        var accountNumber = document.getElementById('accountNumber').value;
        var ifscCode = document.getElementById('ifscCode').value;
        var bankName = document.getElementById('bankName').value;
        var bankCity = document.getElementById('bankCity').value;
        var branchName = document.getElementById('branchName').value;
        var relationWithAccountHolder = document.getElementById('relationWithAccountHolder').value;

        // Populate view screen with entered bank details
        document.getElementById('viewAccountHolderName').textContent = accountHolderName;
        document.getElementById('viewAccountNumber').textContent = accountNumber;
        document.getElementById('viewIFSCCode').textContent = ifscCode;
        document.getElementById('viewBankName').textContent = bankName;
        document.getElementById('viewBankCity').textContent = bankCity;
        document.getElementById('viewBranchName').textContent = branchName;
        document.getElementById('viewRelationWithAccountHolder').textContent = relationWithAccountHolder;

        // Show the bank details on the dashboard
        document.getElementById('bankUpdateForm').style.display = 'none'; // Hide bank details form
        document.getElementById('dashboardDetails').style.display = 'block'; // Show dashboard details
    }

    function search() {
        // Handle search functionality here
        alert('Search functionality will be implemented here.');
    }
</script>
</body>
</html>
